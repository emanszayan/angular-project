  <button (click)="gotohome('/home')">home</button>
  <h3>Cart Info</h3>
<table border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.ProductId)">X</a>
        </td>
        <td>{{item.product.ProductId}}</td>
        <td>{{item.product.Name}}</td>
        <td>
            <img src="{{item.product.ProductPicUrl}}" width="50">
        </td>
        <td>{{item.product.Price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.Price * item.quantity}}</td>
    </tr>

</table>
